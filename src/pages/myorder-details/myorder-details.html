    <ion-card *ngFor="let details of detailsArray">     
        <ion-card-content>
          <ion-row no-padding>      
            <ion-col col-6 text-center>
              <b> Scope Auto works</b>
              <p class="day">
                Amount-Rs.499
               </p>
              <p class="event-name">                 
                {{details.service_name}}
              </p>
            </ion-col>
            <ion-col col-6 text-center>
              <b> 
                Booking ID:{{details.id_book_services}}
              </b>            
            </ion-col>          
            <ion-col>
              <p class="day">
                   Schedule-{{details.day_slot}} | {{details.time_slot}}
              </p> 
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <button ion-button round full (click)="cancelOrder()" *ngIf="status == 'Active'">Cancel Order</button>
</ion-content>
